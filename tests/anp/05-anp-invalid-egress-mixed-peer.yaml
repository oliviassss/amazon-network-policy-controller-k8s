apiVersion: networking.k8s.aws/v1alpha1
kind: ApplicationNetworkPolicy
metadata:
  name: invalid-mixed-peer
  namespace: staging
spec:
  podSelector:
    matchLabels:
      component: backend
  policyTypes:
  - Egress
  egress:
  - to:
    - ipBlock:
        cidr: 10.0.0.0/8
      domainNames:
      - "api.example.com"
    ports:
    - protocol: TCP
      port: 443
